<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
     
    </head>
    <body>

        <script>
        
        var frutas=["Naranjas","Peras","Frutillas","Manzanas","Cereza"];
                  //   0          1        2           3         4
        console.log(frutas);

        console.log(frutas[0]);
        console.log(frutas[4]);

        console.log(frutas[4]+" tambien "+frutas[2]);



        var numeros=[1,34,234,66,11,789,123,8,12,34];
        var cantNumeros;
        cantNumeros=numeros.length;
        console.log("La cantidad de elementos es: "+cantNumeros)
        console.log(numeros[2]);

        var arrayElemDist=[1,"Nicolas",true,1.5];
        console.log(arrayElemDist);

        var numeros2=[1,34,234,66,11,789,123,8,12,34];  
        
        suma="La suma"+numeros[2]+numeros2[2];
        console.log(suma);


        var edad=19;
        var curso=5;


        console.log("Operador AND");    
        if(edad>18 &&  curso==5 )
        {
            //bloque por true (Verdadero)
            console.log("Ingreso permitido");
        }
        else
        {
            //bloque por false (Falso)
            console.log("Ingreso no permitido");
        }

        /*
        V V =V
        F V = F
        V F = F
        F F = F
        */

        /*
        A=5   -->asigno 5 a la variable A
        A==5  -->true o false
        A===5 -->compara el contenido y el tipo 
        */
        
        console.log("Operador OR");
        if(edad>18 || curso==5 )
        {
            //bloque por true (Verdadero)
            console.log("Ingreso permitido");
        }
        else
        {
            //bloque por false (Falso)
            console.log("Ingreso no permitido");
        }

        /*
        V V = V
        F V = V
        V F = V        
        F F = F           
        */

        var dia=10;

        switch(dia)
        {
            case 0:
                console.log("Domingo");
                break;
            case 1:
                console.log("Lunes");
                break;
            case 2:
                console.log("Martes");
                break;
            case 3:
                console.log("Miercoles");
                break;
            case 4:
                console.log("Jueves");
                break;
            case 5:
                console.log("Viernes");
                break;
            case 6:
                console.log("Sabado");
                break;   
            default:
                console.log("Error en la variable");
                break;   
        }

        console.log("Else if");
        var valor=20;
        
        if(valor<20)
        {
            console.log("Valor menor que 20");
        }
        else if (valor>20)
        {
            console.log("Valor mayor que 20");
        }
        else
        {
            console.log("Valor es 20");
        }
        


        </script>
    
    </body>
</html>
