<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>


            <script>
                console.log("while");
               var x=100;
               while(x<=5)
               {
                console.log(" Hola Mundo :"+x);
                console.log(" ---");
                x=x+1;
               }


               console.log("Do");
               x=100;
               do
               {
                console.log(" Hola Mundo :"+x);
                console.log(" ---");
                x=x+1;
               }while(x<5);



               console.log("FOR");

               var numeros=[23,45,67,89,11,14,56,23,67,123,567,890,86,4,3,2,6,7,8];
               

               for(y=0;y<numeros.length;y++)  //y=y+2
               {                 
                console.log(" Hola Mundo FOR :"+numeros[y]+" En pos:{"+y+"}");
                console.log(" ---");
               }

                              



            </script>

    
    </body>
</html>
