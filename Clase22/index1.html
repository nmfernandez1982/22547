<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <label for="palabra">Ingrese Una Palabra:</label>
        <input id="palabra" type="text" onblur="cambiar();">

        <script>
            function cambiar()
            {
                x=document.getElementById("palabra");
                x.value=x.value.toUpperCase();
            }


        </script>

    </body>
</html>
