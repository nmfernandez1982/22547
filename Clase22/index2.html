<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
    </head>
    <body>    
        <img src="img/Messi.jpg" width="32" height="32" onmouseover="grande(this);" onmouseout="normal(this);" >
   
   
   
        <script>
            function grande(x)
            {
                x.style.height="96px";
                x.style.width="96px";
            }

            function normal(x)
            {
                x.style.height="32px";
                x.style.width="32px";
            }




        </script>
   
   
    </body>
</html>
